name: Delete Merged Branch

on:
  pull_request:
    types: [closed]  # PR이 닫힐 때 실행

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: PR 머지 여부 확인
        id: check-merged
        run: |
          if ${{ github.event.pull_request.merged }} == true; then
            echo "MERGED=true" >> $GITHUB_ENV
          else
            echo "MERGED=false" >> $GITHUB_ENV
          fi

      - name: 브랜치 삭제
        if: env.MERGED == 'true'  # PR이 머지된 경우에만 실행
        run: |
          # 브랜치 이름 가져오기
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          # 개행 문자 제거
          CLEAN_BRANCH_NAME=$(echo -n "$BRANCH_NAME")

          echo "Deleting branch: $CLEAN_BRANCH_NAME"

          curl -X DELETE -H "Authorization: token ${{ secrets.GH_PAT }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/git/refs/heads/$CLEAN_BRANCH_NAME"
