name: Create Branch from Issue with Label

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: 첫 번째 레이블 가져오기
        id: get-label
        run: |
          LABEL=$(jq -r '.issue.labels[0].name // "Issue"' <<< '${{ toJson(github.event.issue) }}')
          
          SAFE_LABEL=$(echo "$LABEL" | tr ' ' '-' | tr -cd '[:alnum:]-')

          echo "LABEL=$SAFE_LABEL" >> $GITHUB_ENV
          echo "First Label: $SAFE_LABEL"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 이슈 브런치 생성하기
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME="${LABEL}/#${ISSUE_NUMBER}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main
          git pull origin main
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
